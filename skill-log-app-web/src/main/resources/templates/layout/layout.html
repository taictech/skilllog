<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>SkillLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="bg-dark text-white p-3">
    <div class="container d-flex flex-wrap align-items-center justify-content-between gap-3">
        <h1 class="m-0">SkillLog アプリ</h1>
        <div class="ms-auto d-flex align-items-center gap-2">
            <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                <span class="small mb-0">[[${#authentication.name}]] でログイン中</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button type="submit" class="btn btn-outline-light btn-sm">ログアウト</button>
                </form>
            </div>
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-outline-light btn-sm">ログイン</a>
        </div>
    </div>
</header>

<main class="container mt-4">
    <div th:replace="${content}"></div>
</main>

<footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 SkillLog</p>
</footer>
</body>
</html>
