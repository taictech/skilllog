<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="layout/layout :: layout(~{::#main-content})">
    <div id="main-content" class="col-md-6 mx-auto">
        <h1 class="mb-4">ログイン</h1>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            ユーザー名またはパスワードが違います。
        </div>
        <div th:if="${param.logout}" class="alert alert-info" role="alert">
            ログアウトしました。
        </div>

        <form th:action="@{/login}" method="post" class="card card-body gap-3">
            <div>
                <label for="username" class="form-label">ユーザー名</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div>
                <label for="password" class="form-label">パスワード</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-primary w-100">ログイン</button>
        </form>

        <p class="mt-3 text-muted">デモ用ユーザー: <code>user / password</code></p>
    </div>
</div>
</html>
