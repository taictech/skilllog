<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 共通レイアウトの中に「#main-content」を差し込む -->
<div th:replace="layout/layout :: layout(~{::#main-content})">
	<div id="main-content">
		<div th:if="${successMessage}" class="alert alert-success" role="alert">
			<span th:text="${successMessage}"></span>
		</div>

		<h1>カテゴリ一覧</h1>
		<a th:href="@{/categories/new}" class="btn btn-success mb-3">＋ 新規カテゴリ作成</a>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>カテゴリ名</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categories}">
					<td th:text="${category.id}">1</td>
					<td th:text="${category.name}">開発</td>
					<td>
						<a th:href="@{'/categories/edit/' + ${category.id}}" class="btn btn-primary btn-sm me-1">編集</a>
						<a th:href="@{'/categories/delete/' + ${category.id}}"
						   class="btn btn-danger btn-sm"
						   onclick="return confirm('本当に削除しますか？')">削除</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</html>
